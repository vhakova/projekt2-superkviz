<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Superkvíz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Superkvíz</h1>

	<div class="kviz">
		<h3 id="poradi"></h3>
		<h2 id="otazka"></h2>
		<div class="obsah">
			<div class="foto">
				<img id="obrazek">
			</div>

			<div id="moznosti">
				<ul id="odpovedi">
					<li data-odpoved="0"></li>
					<li data-odpoved="1"></li>
					<li data-odpoved="2"></li>
					<li data-odpoved="3"></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="vysledek">
		<h2>Tvoje hodnocení</h2>

		<div id="vypisOdpovedi"></div>

		<h2 id="skore"></h2>

		<h1>Chci to zkusit znovu.</h1>
	</div>

	<!-- také nezapomenout na <div> pro výsledek a hodnocení -->

	<script src="kviz.js"></script>

</body>
</html>
